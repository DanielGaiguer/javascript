<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="ivel">Velocidade do carro: </label> 
    <input type="number" name="vel" id="ivel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var ivel = document.querySelector('input#ivel')
            var vel = Number(ivel.value)
            res = document.querySelector('div#res')
            res.innerHTML =  (`<p>sua velocidade atual é de ${vel} Km/h</p>`)
            if (vel > 70 ) {
                res.innerHTML += ('você foi <strong>multado</strong> por estar acima da velocidade ideal!')
            }else{
                res.innerHTML += ('você está na velocidade ideal, parabéns!')
            }
        }
    </script>

</body>
</html>

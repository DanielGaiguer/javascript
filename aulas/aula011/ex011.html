<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Nacinalidade</h1>
    <label for="iloca">Qual pais você vive?</label>
    <input type="text" id="txtloca" name="txtlocal" value="Brasil" autocomplete="off">
    <input type="submit" value="Enviar" onclick="estran()">
    <input type="reset" value="Limpar">
    <div id="res"></div>
    <script>
        function estran(){
            var txtlocal = document.querySelector('input#txtloca') //transformação para variavel
            var res = document.querySelector('div#res')
            var local = txtlocal.value //O VALOR de txtlocal
            if (local == "Brasil") {
                res.innerHTML = ("Você é Brasileiro!")
            }else{
                res.innerHTML = ("Você é estrangeiro!")
            }   
        }
    </script>
</body> 
</html>
